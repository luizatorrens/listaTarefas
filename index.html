<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de tarefas</h1>
        <div class="input-group">
            <div class="addtarefas">
                <input type="text" placeholder="Adicione novas tarefas" class="form-control new-task">
            </div>
            <span class="input-group-btn">  
                <button class="btn btnADD default add-task">Adicionar</button>
            </span>
        </div>
        <ul>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Estudar
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Ler
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Treinar
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Comer
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Dormir
                    </label>
                </div>
            </li>
        </ul>

        <footer>
            <hr>
            <em>Altere o título da sua lista de tarefas</em>
            <input type="text" class="change-title" value="Lista de tarefas">
            <hr>
            <em>Remover tarefas já realizadas</em>
            <button id="remove" type="button" class="btn btn-danger btnRemover">Remover</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
